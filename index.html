<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro com Bootstrap</title>
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="mb-5 text-center">Formul√°rio de cadastro</h1>

        <form>
            <label class="mb-3 form-label" for="nome">
                <input class="form-control" type="text" id="nome" placeholder="Nome">
            </label>

            <label class="mb-3 form-label" for="email">
                <input class="form-control" type="email" id="email" placeholder="Email">
            </label>

            <label class="mb-5 form-label" for="telefone">
                <input class="form-control" type="tel" id="telefone" placeholder="Telefone">
            </label>
    
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
